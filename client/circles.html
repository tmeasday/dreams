<head>
  <title>dreams</title>
</head>

<body>
  {{> circles}}
</body>

<template name="circles">
  <svg width="500" height="500" viewBox="-1010 -1010 2020 2020">
    <circle class="boundary" cx="0" cy="0" r="{{boundaryWidth}}"></circle>
    {{#each circles}}
      <circle cx="{{cx}}" cy="{{cy}}" r="{{r}}"></circle>
    {{/each}}
  </svg>
  
  
  <button>Explode!</button>
</template>
