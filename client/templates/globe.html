<template name="globe">
  <svg id="globe" width="500" height="500" viewBox="0 0 100 100">
    <circle class="globe" cx="50" cy="50" r="50"></circle>
    <line class="equator" x1="0" y1="50" x2="100" y2="50"></line>
    <ellipse class="latitude" cx="50" cy="50" rx="{{rx}}" ry="50"></ellipse>
  </svg>
</template>
