<template name="scope">
  <g class="ring-0" transform="rotate({{ringRotation 0}})">
    <circle cx="0" cy="0" r="{{radius 0}}" />
  </g>
  <g class="ring-1" transform="rotate({{ringRotation 1}})">
    <circle cx="0" cy="0" r="{{radius 1}}"/>
  </g>
  <g class="ring-2" transform="rotate({{ringRotation 2}})">
    <circle cx="0" cy="0" r="{{radius 2}}"/>
  </g>
  <g class="ring-3" transform="rotate({{ringRotation 3}})">
    <circle cx="0" cy="0" r="{{radius 3}}"/>
  </g>
</template>
